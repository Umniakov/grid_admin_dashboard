<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/Roboto/fonts.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-top">
                <form class="searchbar" action="" method="get">
                    <label for="search"> <img src="./images/magnify.svg" alt="search"></label>
                    <input type="search" name="search" id="search">
                </form>
                <div class="profile">
                    <div class="icon"><img src="./images/bell-ring-outline.svg" alt="ring"></div>
                    <div class="avatar"><img src="./images/avatar.png" alt="avatar"></div>
                    <div class="name">Sobaken Gav</div>
                </div>
            </div>
            <div class="greetings">
                <div class="greet">
                    <div class="avatar-2"><img src="./images/avatar.png" alt="avatar"></div>
                    <div class="name-2">
                        <p>Hi there,</p>
                        <p>Sobaken Gav (@kopek)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="top-nav-btn">New</button>
                    <button type="button" class="top-nav-btn">Upload</button>
                    <button type="button" class="top-nav-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <div class="icon-logo"><img src="./images/view-dashboard.svg" alt="dashboard" class="filter-white"></div>
                <div class="name-logo">Dashboard</div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="#"><img src="./images/home.svg" class="filter-white">Home</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/calendar-check-outline.svg" class="filter-white">Profile</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/message-reply.svg" class="filter-white">Messages</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/clock-time-three.svg" class="filter-white">History</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/calendar-check-outline.svg" class="filter-white">Tasks</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/account-group.svg" class="filter-white">Communities</a>
                    </li>
                </ul>
            </nav>
            <div class="settings">

            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
